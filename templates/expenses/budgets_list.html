{% extends "expenses/base.html" %}
{% block content %}
<h3>Budgets</h3>
<a class="btn btn-primary mb-3" href="{% url 'expenses:add_budget' %}">Create Budget</a>

<table class="table">
  <thead><tr><th>Month</th><th>Amount</th><th>Actions</th></tr></thead>
  <tbody>
    {% for b in budgets %}
    <tr>
      <td>{{ b.month_start|date:"F Y" }}</td>
      <td>â‚¹{{ b.amount }}</td>
      <td>
        <a class="btn btn-sm btn-link" href="{% url 'expenses:edit_budget' b.pk %}">Edit</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No budgets yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
