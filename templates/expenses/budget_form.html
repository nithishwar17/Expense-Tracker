{% extends "expenses/base.html" %}
{% block content %}
<div style="max-width:500px">
  <h3>{{ title }}</h3>
  <form method="post">{% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Month (choose first day)</label>
      {{ form.month_start }}
      <small class="small text-muted d-block">Pick the first day of the month (e.g. 2025-11-01)</small>
    </div>
    <div class="mb-3">
      <label class="form-label">Amount</label>
      {{ form.amount }}
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-secondary" href="{% url 'expenses:budgets' %}">Cancel</a>
  </form>
</div>
{% endblock %}
