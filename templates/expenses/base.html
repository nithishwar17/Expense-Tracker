{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Smart Expense Tracker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="manifest" href="{% static 'expenses/manifest.json' %}">
  <meta name="theme-color" content="#3b82f6">
  <link rel="icon" href="{% static 'expenses/icons/icon-192.png' %}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{% static 'expenses/styles.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="{% url 'expenses:dashboard' %}">Expense Tracker</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto align-items-center">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'expenses:add' %}">Add</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'expenses:export_csv' %}">Export CSV</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'expenses:export_pdf' %}">Export PDF</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'expenses:monthly_summary' %}">Monthly</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'expenses:budgets' %}">Budgets</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'expenses:logout' %}">Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'expenses:login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'expenses:signup' %}">Sign up</a></li>
        {% endif %}
        <li class="nav-item">
          <div class="dark-toggle ms-3">
            <label for="darkSwitch" class="small text-muted">Dark</label>
            <input type="checkbox" id="darkSwitch" aria-label="Toggle dark mode">
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<script>
// Dark mode persistent toggle
(function(){
  const switchEl = document.getElementById('darkSwitch');
  function applyTheme(dark) {
    if (dark) document.body.classList.add('dark');
    else document.body.classList.remove('dark');
    if (switchEl) switchEl.checked = !!dark;
  }
  // load preference
  const pref = localStorage.getItem('darkMode');
  applyTheme(pref === '1');
  // toggle
  if (switchEl) {
    switchEl.addEventListener('change', (e) => {
      const isDark = e.target.checked;
      applyTheme(isDark);
      localStorage.setItem('darkMode', isDark ? '1' : '0');
    });
  }
})();
</script>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/serviceworker.js').then(function(reg){
    console.log('Service worker registered.', reg);
  }).catch(function(err){
    console.log('Service worker registration failed: ', err);
  });
}
</script>

</body>
</html>
